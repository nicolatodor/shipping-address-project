<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Add Shipping Address</title>
</head>
<body>
    <section class="parent">

        <section class="shipping_left">

            <header class="head">Add Shipping Address</header>

            <div class="info_order">

                <input class="optional" type="text" placeholder="Company name (optional)">

                <div class="name">
                    <input class="name_item" type="text" placeholder="Name ">
                    <input class="name_item" type="name_item" placeholder="Phone number">
                </div>

                <div class="pin">
                    <input class="pin_item"  type="text" placeholder="Pin ">
                    <input class="pin_item"  type="text" placeholder="Power">
                </div>
                

               <div class="textarea">
                <textarea class="txt1>">Address and State</textarea>
            </div>

                <div class="city">
                    <input class="city_item" type="text" placeholder="City">
                    <input class="city_item"  type="text" placeholder="State">
                </div>


                <div class="billing">

                    <label class="check" for="check">Same as billing Adress</label>
                    <input type="checkbox">

                    <div class="add_adr">Add Billing Address</div>
                 </div>

                 <input class="order_main" type="button" value="Save and Deliver Here">

                </section>

           

            <div class="order_right">
            
                <div class="order_wrap">
    
                    <div class="process_order">
                        Cart ***** Delivery ***** Order
                    </div>
    
                    <div class="order_header">Order Summary</div>
    
                    <div class="order_one">
                        <div class="order_item">Order Total </div>
                        <div class="order_item">Rs. 2,766</div>
                    </div>
    
                    <div class="delivery">
                        <div class="delivery_item">Delivery Charges </div>
                        <div class="delivery_item">Rs. 150</div>
                    </div>
                    <div class="diliver_sum">
                        <div class="delivery_txt">Delivery Summary</div>
                    </div>
    
                    <div class="delivery_info">
                        <div class="delivery_img"></div>
                        <div class="delivery_txthead">Standard Delivery</div>
                        <div class="delivery_desc">Expected on 22 November 2023</div>

                        <div class="change_opt">
                        <div class="delivery_sum">Rs. 2,766</div>
                        <div class="delivery_infoyn">Change</div>
                        </div>
                    </div>
    
                   
    
                    <div class="pay">
                        <div class="pay_item">Total Payable</div>
                        <div class="pay_item">Rs. 4,300</div>
                    </div>
    
                    <input class="payr_main" type="button" value="Place Order">
    
                </div>
            </div>
        
        </section>


       





</body>
</html>
